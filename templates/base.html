{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static '/css/style.css' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
    <body class="{% block body_class %}{% endblock %}">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/hl.png' %}" alt="logo" style="width: 50px;"><span style="color:#6ea8fe;font-weight: bolder">Danke Hospital</span> 
                </a>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Abouts' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Bookings' %}">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Departments' %}">Departments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Doctors' %}">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Pharmacy' %}">Pharmacy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Contact' %}">Contact us</a>
                    </li>
                  
                    

                    <li class="nav-item">
                        {% if username %}
                            <a href="{% url 'logout' %}">
                                <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
                            </a></li>
                        {% else %}
                            <a  href="{% url 'login' %}"></a>
                        {% endif %}
                    
                </ul>
               
            </div>
        </nav>
        

        {% block content %} {% endblock %} {% block extra_css%}
        <link rel="stylesheet" href="{% static '/css/home.css' %}" />
        <link rel="stylesheet" href="{% static '/css/contact.css' %}" />
        <link rel="stylesheet" href="{% static '/css/doctor.css' %}" />
        <link rel="stylesheet" href="{% static '/css/hpharmacy.css' %}" />
        <link rel="stylesheet" href="{% static '/css/backimg.css' %}" />
       
      
      

        {% endblock %}
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
